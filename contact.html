<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact | Nature For Humanity Initiative Ltd</title>

<link rel="icon" href="assets/favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  body {
    margin: 0;
    font-family: 'Lato', sans-serif;
    color: #fff;
    background: #000;
  }

  /* Background and overlay */
  .contact-bg {
    position: relative;
    background: url('assets/curious-ostrich-faces.jpg') center/cover no-repeat;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .contact-bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.25); /* lighter overlay for visibility */
}


  /* Transparent form container */
  .contact-box {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 14px;
    padding: 2rem;
    width: 90%;
    max-width: 720px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 0.5rem;
  }
  p.desc {
    text-align: center;
    opacity: 0.9;
    margin-bottom: 1.5rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.2rem;
  }

  input, select, textarea {
    padding: 0.7rem;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.85);
    font-size: 1rem;
    color: #222;
  }

  textarea {
    resize: vertical;
  }

  button {
    padding: 0.9rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #2b8a3e, #1976d2);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.03);
    background: linear-gradient(90deg, #1976d2, #2b8a3e);
  }

  .note {
    font-size: 0.85rem;
    text-align: center;
    margin-top: 0.8rem;
    color: rgba(255,255,255,0.8);
  }

  /* Conditional sections */
  .extra-section {
    display: none;
  }

</style>
</head>

<body>

<section class="contact-bg">
  <div class="contact-box">
    <h1>Contact Us</h1>
    <p class="desc">Let us know how you’d like to be part of our mission — whether through volunteering, partnership, or donations.</p>

    <form action="https://formspree.io/f/movprybq" method="POST" id="contactForm">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" required>

      <label for="email">Email Address</label>
      <input type="email" name="_replyto" id="email" placeholder="example@email.com" required>

      <label for="type">I want to:</label>
      <select name="type" id="type" required>
        <option value="">Select one...</option>
        <option value="volunteer">Volunteer</option>
        <option value="donate">Donate</option>
        <option value="partner">Partner</option>
        <option value="other">Other</option>
      </select>

      <!-- VOLUNTEER -->
      <div class="extra-section" id="volunteerSection">
        <label for="skills">Your Skills or Interests</label>
        <input type="text" name="skills" id="skills" placeholder="E.g., teaching, environment, solar installation, Other(Tell us)">

        <label for="availability">Availability</label>
        <input type="text" name="availability" id="availability" placeholder="E.g., weekends, 2 weeks in July">
      </div>

      <!-- DONOR -->
      <div class="extra-section" id="donateSection">
        <label for="amount">Preferred Donation Type</label>
        <select name="amount" id="amount">
          <option value="">Choose...</option>
          <option value="one-time">One-time donation</option>
          <option value="monthly">Monthly contribution</option>
          <option value="equipment">Equipment / in-kind support</option>
          <option value="marginalized group support">Marginalized group support</option>
        </select>
      </div>

      <!-- PARTNER -->
      <div class="extra-section" id="partnerSection">
        <label for="organization">Organization / Institution Name</label>
        <input type="text" name="organization" id="organization" placeholder="Your organization or project name">
        <label for="collab">Area of Partnership</label>
        <input type="text" name="collab" id="collab" placeholder="E.g., renewable energy, youth education, biodiversity">
      </div>

      <!-- OTHER -->
      <div class="extra-section" id="otherSection">
        <label for="otherText">Describe your request</label>
        <textarea name="otherText" id="otherText" rows="4" placeholder="Briefly describe your inquiry"></textarea>
      </div>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="4" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>

      <p class="note">All messages are securely processed through Formspree.  
      We value your privacy and never share personal data.</p>
    </form>
  </div>
</section>

<script>
  const typeSelect = document.getElementById('type');
  const sections = {
    volunteer: document.getElementById('volunteerSection'),
    donate: document.getElementById('donateSection'),
    partner: document.getElementById('partnerSection'),
    other: document.getElementById('otherSection')
  };

  typeSelect.addEventListener('change', e => {
    Object.values(sections).forEach(sec => sec.style.display = 'none');
    if (sections[e.target.value]) {
      sections[e.target.value].style.display = 'block';
    }
  });
</script>

</body>
</html>
